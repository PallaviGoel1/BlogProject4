{% extends 'base.html' %}
{% block title %}Add New Blog {% endblock %}
{% block content %}

 
{% if user.is_authenticated %}
        <h1>AddBlog</h1>
        
        <div class="form-group">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Post</button>
                    <a href="{% url 'home' %}" class="btn btn-primary float-end">Back</a>
                </form>
                
                <br>
                <br>
                <br>
                <br>
            
        </div>
        <script> 
            var name = "{{ user.username }}";
            document.getElementById("elder").value
                =name;
        </script>
{% else %}
    You're not login Sorry ( you know it..)
{% endif %}
{% endblock %}
