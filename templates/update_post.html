{% extends 'base.html' %}
{% block title %}EditBlog {% endblock %}
{% block content %}

 
{% if user.is_authenticated %}
    <h1>UpdateBlog</h1>
    <br/>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>
{% else %}
    You're not login 'sorry'( you know it...)
{% endif %}

{% endblock %}
