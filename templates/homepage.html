{% extends "base.html" %}
{% block content %}


<div class="container-fluid">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-10 mt-3 left">
            {% for post in post_list %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }} 
                        <a href="{% url 'category' post.category %}"> {{post.category }}</a></h2>
                        <p class="card-text text-muted h6">{{ post.author }} | {{ post.date}} </p>
                        <p class="card-text"><a href="{% url 'update_post' post.pk %} ">(Edit)</a>
                        <a href="{% url 'delete_post' post.pk %} ">(Delete)</a></p>
                        <p class="card-text">{{post.body|slice:":200"}}</p>
                        <a href="{% url 'post_detail' post.pk  %}" class="btn btn-primary">Read More &rarr;</a>
                        <hr />
                        <p class="card-text text-muted h6">{{ post.date}} <i class="far fa-heart"></i>
                        {{ post.total_likes }}
                        </p>
                        <hr />
                    </div>
                </div>
            {% endfor %}
        </div>
  </div>
</div>
{%endblock%}
