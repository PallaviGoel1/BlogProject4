{% extends 'base.html' %}
{% block title %}Add New Blog Category.. {% endblock %}
{% block content %}

 
{% if user.is_authenticated %}
    <h1>Add Category</h1>
    <br/>
    
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            
            {{ form.as_p }}
            <br/>
        </form>
        <a href="{% url 'home' %}" class="btn btn-primary">Add Category</a>
    </div>
{% else %}
    You're not login Sorry ( you know it..)
{% endif %}
{% endblock %}
